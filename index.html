<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 AREA 51 - Sistema de Gestão</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #fff;
        }
        .status {
            padding: 20px;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 10px;
            margin: 30px 0;
        }
        .success {
            color: #00ff88;
            font-size: 1.5em;
            font-weight: bold;
        }
        .info {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 AREA 51</h1>
        <h2>Sistema de Gestão para Bar</h2>
        
        <div class="status">
            <div class="success">✅ SITE ONLINE COM SUCESSO!</div>
        </div>
        
        <div class="info">
            <strong>🎉 PARABÉNS!</strong><br>
            Seu sistema está funcionando perfeitamente!
        </div>
        
        <div class="info">
            <strong>🌐 Deploy:</strong> Vercel + GitHub<br>
            <strong>💾 Banco:</strong> Neon PostgreSQL<br>
            <strong>💰 Custo:</strong> 100% GRATUITO
        </div>
        
        <div class="info">
            <strong>🔄 Sincronização Automática:</strong><br>
            Toda vez que você modificar no GitHub,<br>
            o site atualiza automaticamente!
        </div>
    </div>
</body>
</html>
